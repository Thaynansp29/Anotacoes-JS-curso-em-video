<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docu</title>
  </head>
  <body>
    <h1>Sistema de Nacionalidade</h1>
    De qual país você é? <input type="text" name="txt1" id="txt1" />
    <input type="button" value="confirmar" onclick="confirmar()" />
    <div id="local"></div>
    <script>
      function confirmar() {
        var text1 = document.querySelector("input#txt1");
        var local = document.getElementById("local");
        local.innerHTML = `<p>Vivendo em ${text1.value}<p>`;
        if ((text1.value == "Brasil", "brasil")) {
          local.innerHTML += `<p>Você é Brasileiro</p>`;
        } else {
          local.innerHTML += `<p>Você é estrangeiro!</p>`;
        }
      }
    </script>
  </body>
</html>
